<div class='login-container'>
  <h2 class='login-container__header'>Login</h2>
  <form 
    class='login-container__form'
    *ngIf='!isLoggedIn'
    name='form'
    (ngSubmit)='f.form.valid && onSubmit()'
    #f='ngForm'
    novalidate
  >
    <div>
      <!-- Email -->
      <mat-form-field appearance='outline'>
        <mat-label for='email'>Email</mat-label>
        <input 
          matInput placeholder='example@email.com'
          type='email' 
          name='email'
          [(ngModel)]='form.email'
          required
          #email='ngModel'
        />
        <div
          role='alert'
          *ngIf='f.submitted && email.invalid'
        >
          Email required!
        </div>
      </mat-form-field>
    </div>
    <div>
      <!-- Password -->
      <mat-form-field appearance='outline'>
        <mat-label for='password'>Password</mat-label>
        <input 
          matInput placeholder='***'
          type='password' 
          name='password'
          [(ngModel)]='form.password'
          required
          #password='ngModel'
        />
        <div
          role='alert'
          *ngIf='f.submitted && password.invalid'
        >
          Password required!
        </div>
      </mat-form-field>
    </div>
    <div>
      <!-- Login button -->
      <button mat-flat-button class='login-container__button--gradient'>Login</button>
    </div>
    <div
      role='alert'
      *ngIf='f.submitted && isLoginFailed'
    >
      Login failed: {{ errorMessage }}
    </div>
  </form>
</div>
