<div class='profile-view'>
  <div class='info'>
    <h1 class='info__header'>Your Yoga Poses</h1>
    <p class='info__user'>User <small>{{this.user.email}}</small></p>
    <button 
      (click)='toLogout()'
      mat-flat-button 
    >
      Logout
    </button>
  </div>
  <div class='content'>
    <!-- Content buttons -->
    <div class='button-container'>
      <button 
        (click)='onTabClick(0)'
        mat-stroked-button
      >
        POSES
      </button>
      <button 
        (click)='onTabClick(1)'
        mat-stroked-button
      >
        ADD NEW
      </button>
    </div>
    <!-- Content -->
    <div>
      <app-display-poses *ngIf='tabIndex == 0'></app-display-poses>
      <app-form-control *ngIf='tabIndex == 1' [isAdd]='isAdd'></app-form-control>
    </div>
  </div>
</div>
