<h1>Your Yoga Poses</h1>

<p>User {{this.user.email}}</p>

<table>
  <tr>
    <th>ID</th>
    <th>English Name</th>
    <th>Sanskrit Name</th>
    <th>Type</th>
    <th>Difficulty</th>
    <th>Link</th>
    <th>User</th>
  </tr>
  <tr *ngFor='let pose of poses'>
    <th>{{pose.id}}</th>
    <th>{{pose.englishname}}</th>
    <th>{{pose.sanskritname}}</th>
    <th>{{pose.type}}</th>
    <th>{{pose.difficulty}}</th>
    <th>{{pose.link}}</th>
    <th>{{pose.user_email}}</th>
    <button (click)='deletePose(pose)'>Delete</button>
    <button (click)='updatePose(pose)'>Update</button>
  </tr>
</table>

<app-form-control [isAdd]='isAdd'></app-form-control>

<button (click)='toLogout()'>Logout</button>
