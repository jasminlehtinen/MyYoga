<h1>Your Yoga Poses</h1>
<h3>Logged in as: {{user.email}}</h3>

<table>
  <tr>
    <th>English Name</th>
    <th>Sanskrit Name</th>
    <th>Type</th>
    <th>Difficulty</th>
    <th>Link</th>
  </tr>
  <tr *ngFor='let pose of poses'>
    <th>{{pose.englishName}}</th>
    <th>{{pose.sanskritName}}</th>
    <th>{{pose.type}}</th>
    <th>{{pose.difficulty}}</th>
    <th>{{pose.link}}</th>
  </tr>
</table>
